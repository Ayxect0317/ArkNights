<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height,initial-scale=1">
  <title>アークナイツ　素材調達（デイリーミッション）</title>
  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/dailyMission.css" rel="stylesheet">
  <link href="https:/fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
  <link href="https:/fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>
    <section class="flexBox">
      <table>
        <tr>
          <th>
            <img src="../src/image/soc/soc_senpou.png" height="40" alt="先鋒SoC">
            <img src="../src/image/soc/soc_hojo.png" height="40" alt="補助SoC">
          </th>
          <td>
            <p>
              先鋒/補助（水/木/土/日）<br>
              <span id="senpou"></span>
            </p>
          </td>
        </tr>
        <tr>
          <th>
            <img src="../src/image/soc/soc_sogeki.png" height="40" alt="狙撃SoC">
            <img src="../src/image/soc/soc_jutushi.png" height="40" alt="術師SoC">
          </th>
          <td>
            <p>
              狙撃/術師（月/火/金/土）<br>
              <span id="sogeki"></span>
            </p>
          </td>
        </tr>
        <tr>
          <th>
            <img src="../src/image/soc/soc_zennei.png" height="40" alt="前衛SoC">
            <img src="../src/image/soc/soc_tokusyu.png" height="40" alt="特殊SoC">
          </th>
          <td>
            <p>
              前衛・特殊（火/水/土/日）<br>
              <span id="zennei"></span>
            </p>
          </td>
        </tr>
        <tr>
          <th>
            <img src="../src/image/soc/soc_juusou.png" height="40" alt="重装SoC">
            <img src="../src/image/soc/soc_iryou.png" height="40" alt="医療SoC">
          </th>
          <td>
            <p>
              重装・医療（水/木/土/日）<br>
              <span id="juusou"></span>
            </p>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <th>
            <img src="../src/image/busshi/koubai.png" height="40" alt="購買資格証">
          </th>
          <td>
            <p>
              防御突破（月/木/土/日）<br>
              <span id="bougyo"></span>
            </p>
          </td>
        </tr>
        <tr>
          <th>
            <img src="../src/image/busshi/arts.png" height="40" alt="アーツ学">
          </th>
          <td>
            <p>
              空軍迎撃（火/水/金/日）<br>
              <span id="kuugun"></span>
            </p>
          </td>
        </tr>
        <tr>
          <th>
            <img src="../src/image/busshi/cache.png" height="40" alt="龍門幣">
          </th>
          <td>
            <p>
              貨物輸送（火/木/土/日）<br>
              <span id="kamotsu"></span>
            </p>
          </td>
        </tr>
        <tr>
          <th>
            <img src="../src/image/busshi/carbon.png" height="40" alt="炭素材">
          </th>
          <td>
            <p>
              資源確保（月/水/金/土）<br>
              <span id="shigen"></span>
            </p>
          </td>
        </tr>
      </table>
    </section>
  </main>
  <footer></footer>
  <!-- javascript内で別の外部ファイルを読み込む時は type="module" を設定 -->
  <script src="../js/header.js" type="module"></script>
  <script src="../js/dailyMission.js" type="module"></script>
</body>

</html>
