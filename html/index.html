<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1">
    <title>アークナイツ　タイマー</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/table.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
    </div><!-- /.container -->
    </header>
    <main>
    <div class="container">
        <section>
            <div class="flexBox">
                <table>
                    <tr>
                        <th>
                            <img src="../src/image//soc/soc_senpou.png" height="60">
                            <img src="../src/image//soc/soc_hojo.png" height="60">
                        </th>
                        <td>
                            <p>
                                先鋒/補助（水/木/土/日）<br>
                                <span id="senpou"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="../src/image//soc/soc_sogeki.png" height="60">
                            <img src="../src/image//soc/soc_jutushi.png" height="60">
                        </th>
                        <td>
                            <p>
                                狙撃/術師（月/火/金/土）<br>
                                <span id="sogeki"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="../src/image//soc/soc_zennei.png" height="60">
                            <img src="../src/image//soc/soc_tokusyu.png" height="60">
                        </th>
                        <td>
                            <p>
                                前衛・特殊（火/水/土/日）<br>
                                <span id="zennei"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="../src/image//soc/soc_juusou.png" height="60">
                            <img src="../src/image//soc/soc_iryou.png" height="60">
                        </th>
                        <td>
                            <p>
                                重装・医療（水/木/土/日）<br>
                                <span id="juusou"></span>
                            </p>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>
                            <img src="../src/image//busshi/koubai.png" height="60">
                        </th>
                        <td>
                            <p>
                                防御突破（月/木/土/日）<br>
                                <span id="bougyo"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="../src/image//busshi/arts.png" height="60">
                        </th>
                        <td>
                            <p>
                                空軍迎撃（火/水/金/日）<br>
                                <span id="kuugun"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="../src/image//busshi/cache.png" height="60">
                        </th>
                        <td>
                            <p>
                                貨物輸送（火/木/土/日）<br>
                                <span id="kamotsu"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="../src/image//busshi/carbon.png" height="60">
                        </th>
                        <td>
                            <p>
                                資源確保（月/水/金/土）
                                <span id="shigen"></span>
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </div><!-- /.container -->

    <footer>
    <div class="container">
    </div><!-- /.container -->
    </footer>
    <!-- javascript内で別の外部ファイルを読み込む時は type="module" を設定 -->
    <script src="../js/script.js" type="module"></script>
