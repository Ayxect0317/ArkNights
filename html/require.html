<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height,initial-scale=1">
  <title>アークナイツサポーター　あと何個？</title>
  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/require.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,800&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

<body>
  <header></header>
  <main class="flexBox">
    <div id="input">
      <section id="input1">
        <form name="selectMaterialForm" action="">
          <p>収集中の素材を選択してください。</p>
          <select name="material">
            <option value="h_manganese">上級マンガン</option>
            <option value="h_toishi">上級砥石</option>
            <option value="h_rma">RMA70-24</option>
            <option value="h_alcohol">上級合成コール</option>
            <option value="h_rock">上級源岩</option>
            <option value="h_souchi">上級装置</option>
            <option value="h_ester">上級エステル</option>
            <option value="h_glucose">上級糖源</option>
            <option value="h_iron">上級異鉄</option>
            <option value="h_achetone">上級アケトン</option>
            <option value="h_gel">融合ゲル</option>
            <option value="h_alloy">合成熾合金</option>
          </select><br>
          必要個数:
          <select name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br>
          <input type="button" id="exec" class="btn" value="Exec">
        </form>
      </section>
      <!-- ユーザーが所持している素材の数を入力 -->
      <section id="input2" class="hidden"></section>
    </div>
    <section id="output">
      <div id="result"><p>結果を表示</p></div>
    </section>
  </main>
  <footer></footer>
  <!-- javascript内で別の外部ファイルを読み込む時は type="module" を設定 -->
  <script src="../js/header.js" type="module"></script>
  <script src="../js/require.js" type="module"></script>
</body>

</html>
