<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height,initial-scale=1">
  <title>アークナイツ　素材一覧</title>
  <link href="../../_common/images/favicon.ico" rel="shortcut icon">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/material.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">

</head>

<body>
  <header></header>

        <div id="materialName"></div>
        <nav id="changeDesciription">

            <li id="superiorMaterial">上位素材</li>

          <span class=" content1">基礎素材</span>
          <span class="content2">初級素材</span>
          <span class="content3">中級素材</span>

        <div class="tab-content">

            <tr>

            <tr>

              <td class="h_ester"><img src='../src/image/material/high/h_ester.png' class='h_ester' height='50'>上級エステル

              <td class="h_glucose"><img src='../src/image/material/high/h_glucose.png' class='h_glucose'

              <td class="h_iron"><img src='../src/image/material/high/h_iron.png' class='h_iron' height='50'>上級異鉄

  <script src="../js/header.js" type="module"></script>
