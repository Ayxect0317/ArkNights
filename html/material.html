<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1">
    <title>アークナイツ　素材一覧</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/material.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header></header>
    <div class="container">
        <main>
            <section>
                <div class="flexBox">
                    <div id="title">
                        <div id="materialName"></div>
                        <nav id="changeDesciription">
                            <ul>
                                <li id="stageToGet">収集場所</li>
                                <li id="superiorMaterial">上位素材</li>
                                <li id="lowMaterial">下位素材</li>
                            </ul>
                        </nav>
                    </div>
                    <div id="description"></div>
                </div>
            </section>
            <section>
                <table id="materialTable">
                    <tr>
                        <td class="m_manganese"><img src='../src/image/material/middle/m_manganese.png'
                                class='m_manganese' height='50'>マンガン</td>
                        <td class="m_toishi"><img src='../src/image/material/middle/m_toishi.png' class='m_toishi'
                                height='50'>砥石</td>
                        <td class="m_rma"><img src='../src/image/material/middle/m_rma.png' class='m_rma'
                                height='50'>RMA70-12</td>
                        <td class="m_alcohol"><img src='../src/image/material/middle/m_alcohol.png' class='m_alcohol'
                                height='50'>合成コール</td>
                        <td class="m_rock"><img src='../src/image/material/middle/m_rock.png' class='m_rock'
                                height='50'>中級源岩</td>
                        <td class="m_souchi"><img src='../src/image/material/middle/m_souchi.png' class='m_souchi'
                                height='50'>中級装置</td>
                    </tr>
                    <tr>
                        <td class="m_ester"><img src='../src/image/material/middle/m_ester.png' class='m_ester'
                                height='50'>中級エステル</td>
                        <td class="m_glucose"><img src='../src/image/material/middle/m_glucose.png' class='m_glucose'
                                height='50'>中級糖源</td>
                        <td class="m_iron"><img src='../src/image/material/middle/m_iron.png' class='m_iron'
                                height='50'>中級異鉄</td>
                        <td class="m_achetone"><img src='../src/image/material/middle/m_achetone.png' class='m_achetone'
                                height='50'>中級アケトン</td>
                        <td class="m_gel"><img src='../src/image/material/middle/m_gel.png' class='m_gel'
                                height='50'>人工ゲル</td>
                        <td class="m_alloy"><img src='../src/image/material/middle/m_alloy.png' class='m_alloy'
                                height='50'>熾合金</td>
                    </tr>
                </table>
            </section>
        </main>
    </div>
    <footer></footer>
    <!-- javascript内で別の外部ファイルを読み込む時は type="module" を設定 -->
    <script src="../js/header.js" type="module"></script>
    <script src="../js/material.js" type="module"></script>
</body>

</html>
